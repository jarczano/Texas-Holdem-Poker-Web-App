<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&display=swap" rel="stylesheet">

    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="../static/game.css">


</head>
<body>
    <img id="preloader_card" hidden>

    <div id="container">

        <div id="poker-table">
            <div class="common_card_container">
                <img class="common_card" id="common_card1" src="../static/image/yellow_back.png">
                <img class="common_card" id="common_card2" src="../static/image/yellow_back.png">
                <img class="common_card" id="common_card3" src="../static/image/yellow_back.png">
                <img class="common_card" id="common_card4" src="../static/image/yellow_back.png">
                <img class="common_card" id="common_card5" src="../static/image/yellow_back.png">
            </div>
        </div>

        <div class="player_stuff_container">
            <div id="player_card_container">
                <img class="player_card" id="player_card1">
                <img class="player_card" id="player_card2">
            </div>
            <div id="player_info_container">
                <div class="player_name">Alice</div>
                <div class="player_stack" id="player_stack"></div>
            </div>
        </div>


        <div class="opponent_stuff_container">
            <div id="opponent_info_container">
                <div id='opponent_name' class="opponent_name"></div>
                <div class="opponent_stack" id="opponent_stack"></div>
            </div>
            <div id="opponent_card_container">
                <img class="opponent_card" id="opponent_card1" src="../static/image/yellow_back.png">
                <img class="opponent_card" id="opponent_card2" src="../static/image/yellow_back.png">
            </div>
        </div>

        <div class="player_bet" id="player_bet"></div>
        <div class="opponent_bet" id="opponent_bet"></div>
        <div class="pot" id="pot"></div>



        <div id="action_container">
            <button class="button" id="button_call">Call</button>
            <button class="button" id="button_check">Check</button>
            <button class="button" id="button_All-in">All-in</button>
            <button class="button" id="button_Fold">Fold</button>

            <div id="raise_container">
                <button class="button" id="button_Raise"></button>
                <input type="range" id="slider_raise">
            </div>
        </div>


        <div class="message-container" id="messageContainer"></div>

    </div>


    <div id="rotateMessage" class="portrait-mode">
        <video autoplay loop muted>
            <source src="../static/image/rotate.mp4" type="video/mp4">
        </video>
    </div>


    <script src="../static/game.js"></script>
</body>
</html>
